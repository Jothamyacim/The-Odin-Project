<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello World !</h1>
    <h3>Chose Rock, Paper, or Scissors !</h3>

    <main>

        <section class="rps">
            <div class="rps-container">

                <div class="rock-button">
                    <button type="button" class="rock" id="rock">Rock</button>
                </div>

                <div class="paper-button">
                    <button type="button" class="paper" id="paper">Paper</button>
                </div>

                <div class="scissors-button">
                    <button type="button" class="scissors" id="scissors">Scissors</button>
                </div>

            </div>
       
        </section>


        <section class="result-score">

            <div class="score">
                <p class="score-text">Score will be displayed here</p>
            </div>

            <div class="results">
                <p class="result-text">Result will be displayed here</p>
            </div>

        </section>
        
    </main>

    
    
</body>
</html>

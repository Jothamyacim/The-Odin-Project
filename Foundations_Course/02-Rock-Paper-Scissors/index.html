<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- header moved into the game card so it visually sits on top of the card -->
   

    <main>

        <section class="rps">
            <header class="header rps-header">
                <h1>Hello World !</h1>
                <h3>Chose ROCK, PAPER, or SCISSORS !</h3>
                <h4>First to reach 5 points wins</h4>
            </header>
            <div class="rps-container">

                <div class="rock-button">
                    <button type="button" class="rock" id="rock">Rock</button>
                </div>

                <div class="paper-button">
                    <button type="button" class="paper" id="paper">Paper</button>
                </div>

                <div class="scissors-button">
                    <button type="button" class="scissors" id="scissors">Scissors</button>
                </div>

            </div>

            <section class="result-container">

                <div class="score-board">
                    <p class="score-text">Score will be displayed here</p>

                    <div class="scores">
                        <p class="human-score" id="human-score">Human Score: 0</p>
                        <p class="computer-score" id="computer-score">Computer Score: 0</p>
                    </div>

                </div>

                <div class="results">
                    <p class="result-text" id="result">Result will be displayed here</p>
                
                </div>

                <div class="winners">
                    <p class="winner-text" id="winner"></p>
                </div>

                <div class="reset-button">
                    <!--<button type="button" class="reset" id="reset">Reset Game</button>-->

                </div>

            </section>
       
        </section>


        

    </main>

    
    
</body>
</html>
